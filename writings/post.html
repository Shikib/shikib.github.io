<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post - Shikib Mehri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #555;
            --text-strong: #1a1a1a;
            --text-muted: #888;
            --text-light: #aaa;
            --border: #eee;
            --code-bg: #f5f5f5;
        }
        [data-theme="dark"] {
            --bg: #111111;
            --text: #aaa;
            --text-strong: #f0f0f0;
            --text-muted: #777;
            --text-light: #555;
            --border: #222;
            --code-bg: #1a1a1a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.8;
            background: var(--bg);
            color: var(--text);
        }
        strong { color: var(--text-strong); font-weight: 600; }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid var(--text-light);
            color: var(--text);
            cursor: pointer;
            font-size: 1.1rem;
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .theme-toggle:hover { opacity: 1; }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }
        .post-header {
            margin-bottom: 2.5rem;
        }
        .post-header .breadcrumb {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .post-header .breadcrumb a {
            color: var(--text-muted);
            text-decoration: underline;
        }
        .post-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-strong);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        .post-header .meta {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .post-content {
            font-size: 1rem;
            line-height: 1.8;
        }
        .post-content h2 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-strong);
            margin: 2rem 0 0.75rem;
        }
        .post-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-strong);
            margin: 1.5rem 0 0.5rem;
        }
        .post-content p {
            margin-bottom: 1rem;
        }
        .post-content a {
            color: var(--text-strong);
            text-decoration: underline;
        }
        .post-content code {
            font-size: 0.88em;
            background: var(--code-bg);
            padding: 0.15em 0.4em;
            border-radius: 3px;
        }
        .post-content pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        .post-content pre code {
            background: none;
            padding: 0;
        }
        .post-content blockquote {
            border-left: 3px solid var(--border);
            padding-left: 1rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        .post-content ul, .post-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        .post-content li {
            margin-bottom: 0.3rem;
        }
        .post-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1rem 0;
        }
        .error-state {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }
        @media (max-width: 600px) {
            .container { padding: 2rem 1rem; }
            .post-header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>

    <div class="container">
        <div class="post-header">
            <div class="breadcrumb"><a href="../">home</a> / <a href="./">writings</a> / post</div>
            <h1 id="postTitle"></h1>
            <div class="meta" id="postMeta"></div>
        </div>
        <div class="post-content" id="postContent"></div>
        <div class="error-state" id="errorState" style="display:none">Post not found.</div>
    </div>

    <script>
        // Theme toggle
        (function() {
            var toggle = document.getElementById('themeToggle');
            var html = document.documentElement;
            function getPreferred() {
                var stored = localStorage.getItem('theme');
                if (stored) return stored;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            function apply(theme) {
                html.setAttribute('data-theme', theme);
                toggle.textContent = theme === 'dark' ? '\u2600' : '\u263E';
            }
            apply(getPreferred());
            toggle.addEventListener('click', function() {
                var current = html.getAttribute('data-theme');
                var next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', next);
                apply(next);
            });
        })();

        // Load post
        (function() {
            var params = new URLSearchParams(window.location.search);
            var slug = params.get('slug');
            if (!slug) {
                document.getElementById('errorState').style.display = 'block';
                return;
            }

            // Load metadata from entries.json
            fetch('entries.json')
                .then(function(r) { return r.json(); })
                .then(function(entries) {
                    var post = entries.find(function(e) { return e.type === 'post' && e.slug === slug; });
                    if (post) {
                        document.getElementById('postTitle').textContent = post.title;
                        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                        var d = new Date(post.date + 'T00:00:00');
                        document.getElementById('postMeta').textContent = months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
                        document.title = post.title + ' - Shikib Mehri';
                    }
                });

            // Load post content
            fetch('posts/' + slug + '.html')
                .then(function(r) {
                    if (!r.ok) throw new Error('Not found');
                    return r.text();
                })
                .then(function(html) {
                    document.getElementById('postContent').innerHTML = html;
                })
                .catch(function() {
                    document.getElementById('errorState').style.display = 'block';
                });
        })();
    </script>
</body>
</html>
