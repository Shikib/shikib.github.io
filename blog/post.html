<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog - Shikib Mehri</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #222222;
            --text-muted: #666666;
            --text-light: #999999;
            --border: #eee;
            --code-bg: #f5f5f5;
            --link: #222222;
            --blockquote-border: #ddd;
            --blockquote-text: #555;
        }
        [data-theme="dark"] {
            --bg: #111111;
            --text: #e0e0e0;
            --text-muted: #999999;
            --text-light: #666666;
            --border: #222;
            --code-bg: #1a1a1a;
            --link: #e0e0e0;
            --blockquote-border: #333;
            --blockquote-text: #aaa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.8;
            background: var(--bg);
            color: var(--text);
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid var(--text-light);
            color: var(--text);
            cursor: pointer;
            font-size: 1.1rem;
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .theme-toggle:hover { opacity: 1; }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        .post-header {
            margin-bottom: 2.5rem;
        }
        .post-header .back {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1.5rem;
        }
        .post-header .back:hover { color: var(--text); }
        .post-header h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        .post-header .date {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        .post-content {
            font-size: 1.05rem;
            line-height: 1.8;
        }
        .post-content h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
        }
        .post-content h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }
        .post-content p {
            margin-bottom: 1.25rem;
        }
        .post-content a {
            color: var(--link);
            text-decoration: underline;
        }
        .post-content ul, .post-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.5rem;
        }
        .post-content li {
            margin-bottom: 0.4rem;
        }
        .post-content blockquote {
            border-left: 3px solid var(--blockquote-border);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: var(--blockquote-text);
            font-style: italic;
        }
        .post-content code {
            background: var(--code-bg);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .post-content pre {
            background: var(--code-bg);
            padding: 1.25rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.25rem;
        }
        .post-content pre code {
            background: none;
            padding: 0;
        }
        .post-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 1.5rem 0;
        }
        .post-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }
        .error {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>

    <div class="container">
        <div class="post-header">
            <a class="back" href="./">&larr; all posts</a>
            <h1 id="postTitle"></h1>
            <div class="date" id="postDate"></div>
        </div>
        <div class="post-content" id="postContent">
            <p style="color: var(--text-light)">Loading...</p>
        </div>
    </div>

    <script>
        (function() {
            var toggle = document.getElementById('themeToggle');
            var html = document.documentElement;
            function getPreferred() {
                var stored = localStorage.getItem('theme');
                if (stored) return stored;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            function apply(theme) {
                html.setAttribute('data-theme', theme);
                toggle.textContent = theme === 'dark' ? '\u2600' : '\u263E';
            }
            apply(getPreferred());
            toggle.addEventListener('click', function() {
                var current = html.getAttribute('data-theme');
                var next = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', next);
                apply(next);
            });
        })();

        (function() {
            var params = new URLSearchParams(window.location.search);
            var slug = params.get('slug');
            if (!slug) {
                document.getElementById('postContent').innerHTML = '<div class="error"><p>Post not found.</p></div>';
                return;
            }

            fetch('posts.json')
                .then(function(r) { return r.json(); })
                .then(function(posts) {
                    var post = posts.find(function(p) { return p.slug === slug; });
                    if (post) {
                        document.getElementById('postTitle').textContent = post.title;
                        document.getElementById('postDate').textContent = post.date;
                        document.title = post.title + ' - Shikib Mehri';
                    }
                });

            fetch('posts/' + slug + '.html')
                .then(function(r) {
                    if (!r.ok) throw new Error('Not found');
                    return r.text();
                })
                .then(function(html) {
                    document.getElementById('postContent').innerHTML = html;
                })
                .catch(function() {
                    document.getElementById('postContent').innerHTML = '<div class="error"><p>Post not found.</p></div>';
                });
        })();
    </script>
</body>
</html>
